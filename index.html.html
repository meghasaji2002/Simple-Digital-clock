<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
        <div class="col-6">
            <div class="d-clock">
                <div style="height: 200px;width: 400px;outline: 7px double yellow;display: flex;align-items: center;justify-content: center;border-radius: 20px;" id="clock"></div>
            </div>
        </div>
        <div class="col-3"></div>
        </div>
    </div>
</body>
 <script>
    function getTime(){
        const time= new Date()                             //here Date is a class from js so we created  an object(new Date) for the class
    console.log(time);

    let hours=time.getHours()
    console.log(hours);
    let min = time.getMinutes()
    console.log(min);
    let sec = time.getSeconds()
    console.log(sec);

    clock.innerHTML=`${hours}:${min}:${sec} ${hours>12?'PM':'AM'}`
    setTimeout(()=>{getTime()},1000)
    }
    
    getTime()

 </script>
</html>
